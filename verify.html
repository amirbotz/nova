<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify to Watch</title>
    <script>
        function completeVerification() {
            const token = Math.random().toString(36).substr(2);
            const tokenTimestamp = new Date().getTime();

            localStorage.setItem('shortenerToken', token);
            localStorage.setItem('tokenTimestamp', tokenTimestamp);

            window.location.href = 'watch.html';
        }
    </script>
</head>
<body>
    <h2>Complete Verification to Continue</h2>
    <a href="https://adf.ly/abcd" target="_blank" onclick="completeVerification()">Click Here to Verify</a>
</body>
</html>
